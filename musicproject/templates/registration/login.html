{% extends "base.html" %}
{% load i18n %}

{% block body %}
    <div class="col-md-12">
    <div class="row">
        <div class="col-md-4">
    <div class="panel panel-success pull-left text-left">
        <div class="panel-heading">Zaloguj siÄ™</div>
        <div class="panel-body">
            <form method="post" action=".">{% csrf_token %}
              <div class="form-group">
                <label for="exampleInputEmail1">Login</label>
                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Email" name="username">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
              </div>
              <button type="submit" class="btn btn-default">Submit</button><br><br>
              <a href="{% url 'social:begin' 'facebook'%}"} class="btn btn-block btn-social btn-facebook">
                <span class="fa fa-facebook"></span> Logowanie przez Facebook
              </a><br>
              <a href="{% url 'social:begin' 'google-oauth2'%}"} class="btn btn-block btn-social btn-google">
                <span class="fa fa-google"></span> Logowanie przez Google
              </a><br>
              <a href="{% url 'social:begin' 'flickr' %}" class="btn btn-block btn-social btn-flickr">
                <span class="fa fa-flickr"></span> Logowanie przez Flickr
              </a><br>
              <p>{% trans "Forgot password" %}? <a class="btn btn-primary" href="{% url 'auth_password_reset' %}">{% trans "Reset it" %}</a></p>
              <p>{% trans "Not member" %}? <a class="btn btn-danger" href="{% url 'registration_register' %}">{% trans "Register" %}</a></p>
            </form>
        </div>
    </div>
    </div>
    </div>
    </div>
{% endblock %}
