{% extends "base.html" %}
{% load i18n %}

{% block body %}
    <div class="col-md-12">
    <div class="row">
        <div class="col-md-4">
    <div class="panel panel-primary pull-left text-left">
        <div class="panel-heading">Zarejestruj siÄ™</div>
        <div class="panel-body">
            <form method="post" action=".">{% csrf_token %}
              <div class="form-group">
                <p class="required"><label class="required" for="id_username">Username:</label>
                <input class="form-control" autofocus="" id="id_username" maxlength="150" name="username" required="" type="text">
                <span class="helptext">Required. 150 characters or fewer. Letters, digits and @/./+/-/_ only.</span></p>
              </div>
              <div class="form-group">
                <p class="required"><label class="required" for="id_email">E-mail:</label>
                <input class="form-control" id="id_email" name="email" required="" type="email"></p>
              </div>
              <div class="form-group">
                <p class="required"><label class="required" for="id_password1">Password:</label>
                <input class="form-control" id="id_password1" name="password1" required="" type="password"></p>
              </div>
              <div class="form-group">
                <p class="required"><label class="required" for="id_password2">Password confirmation:</label>
                <input class="form-control" id="id_password2" name="password2" required="" type="password">
                <span class="helptext">Enter the same password as before, for verification.</span></p>
              </div>
              <button type="submit" class="btn btn-success">Submit</button><br><br>
              </form>
        </div>
    </div>
    </div>
    </div>
    </div>
{% endblock %}
